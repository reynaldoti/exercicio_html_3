<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for="Nome"> Nome </label>
        <input type="Nome"> 
        <br>
        <label for="E-mail"> E-mail</label>
        <input type="E-mail"> 
        <br>
        <label for="Senha"> Senha </label>
        <input type="Senha"> 
        <br>
        <input type="checkbox" id="checkbox-termos"><label for="aceito os termos"></label>
        <button type="submit">
            Cadastra
        </button>
        <button type="reset">
            Cancelar
        </button>
    </form>
</body>
</html>
